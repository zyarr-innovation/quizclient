<mat-card>
  <mat-card-title>Dashboard</mat-card-title>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="sortedData" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.message_data.name }}</td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>Score</th>
          <td mat-cell *matCellDef="let element">{{ element.message_data.Score }}</td>
        </ng-container>

        <ng-container matColumnDef="timeSpent">
          <th mat-header-cell *matHeaderCellDef>Time Spent</th>
          <td mat-cell *matCellDef="let element">{{ element.message_data.TimeSpent }}</td>
        </ng-container>
        <ng-container matColumnDef="targetData">
          <th mat-header-cell *matHeaderCellDef>Language</th>
          <td mat-cell *matCellDef="let element">{{ element.message_data.TargetData }}</td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
