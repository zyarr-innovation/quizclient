<div class="register-container">
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>Quiz Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="logo-container">
        <img src="./assets/img/logo.png" alt="Quiz Application Logo" class="logo">
      </div>
      <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Name.value)" aria-label="Quiz registration form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="Name" #Name ngModel required />
        </mat-form-field>

        <!-- Uncomment for email field if needed -->
        <!-- 
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="text" name="Email" #Email ngModel required [pattern]="emailPattern">
        </mat-form-field>
        -->

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid" aria-label="Start quiz">
  Start
</button>
<button mat-raised-button color="primary" type="button" (click)="navigateToReview()" aria-label="Review previous quizzes">
  Revise
</button>
<button mat-raised-button color="primary" type="button" (click)="navigateToDashboard()" aria-label="Go to dashboard">
  Dashboard
</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
